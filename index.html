<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>modelhandler-demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ui/bootstrap-select/dist/css/bootstrap-select.min.css">
</head>

<body>
  {% set base = '.' %}
  {% include template-navbar.html %}
  <div class="container-fluid py-4">
    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <form action="upload" method="POST" enctype="multipart/form-data">
            <input name="file" type="file">
            <button type="buton" id="file_upload_btn">Submit</button>
            <input type="hidden" name="_xsrf" value="{{ handler.xsrf_token }}">
            <input type="hidden" name="save" value="data.csv">
          </form>
        </div>
      </div>
    </div><!-- .card -->
  </div><!-- .container-fluid -->
  <div class="divider"></div>
  {% import os %}
  {% from modelhandler_demo import DIR %}
  {% if os.path.exists(os.path.join(DIR, 'data.csv')) %}
  <div class="container-fluid py-4">
    <div class="formhandler" data-src="data"></div>
  </div>
  {% end %}
  <div class="divider"></div>
  <div class="col-6">
    <div class="container-fluid py-4 d-none" id="mlSection">
      <div class="form-group row">
        <label for="targetCol" class="col-sm-4 col-form-label">Select Target Column:</label>
        <div class="col-sm-8">
          <div id="targetCol"></div>
        </div>
      </div>
      <div class="form-group row">
        <label for="testSize" class="col-sm-4 col-form-label">Select Test Size:</label>
        <div class="col-8">
          <input id="testSize" type="range" class="custom-range" name="testSize" value="33">
        </div>
        <div id="testSizeDisplay" class="col-sm"><p>33 %</p></div>
      </div>
      <div class="form-group row">
        <label for="algorithm" class="col-sm-4 col-form-label">Select Algorithm:</label>
        <div class="col-sm-8">
          <div id="algorithm"></div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="train">Train</button>
      </div>
    </div>
  </div>
  <div id="report" class="col-6"></div>

  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script src="ui/vega/build/vega.min.js"></script>
  <script src="ui/vega-lite/build/vega-lite.min.js"></script>
  <script src="js/script.js"></script>
  <!-- Commonly used libraries:
  <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="ui/morphdom/dist/morphdom-umd.min.js"></script>
  <script src="ui/moment/min/moment-with-locales.min.js"></script>
  <script src="ui/daterangepicker/daterangepicker.js"></script>
  <script src="ui/leaflet/dist/leaflet.js"></script>
  <script src="ui/topojson/dist/topojson.min.js"></script>
  -->
</body>

</html>
